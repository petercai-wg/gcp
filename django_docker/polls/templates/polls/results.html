{% extends 'polls/base.html' %} {% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-8">
  <h1 class="text-2xl font-bold mb-6 text-purple-400">
    {{ question.question_text }}
  </h1>

  <div class="space-y-4">
    {% for choice in question.choice_set.all %}
    <div class="bg-gray-700 rounded-lg p-4">
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-200">{{ choice.choice_text }}</span>
        <span class="text-purple-400 font-semibold">
          {{ choice.votes }} vote{{ choice.votes|pluralize }}
        </span>
      </div>
      <div class="w-full bg-gray-600 rounded-full h-2.5">
        <div class="bg-purple-600 h-2.5 rounded-full"
          style="width: {% widthratio choice.votes question.choice_set.all|length 100 %}%"></div>
      </div>
    </div>
    {% endfor %}
  </div>

  <a href="{% url 'polls:detail' question.id %}"
    class="mt-6 block text-center bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-200">
    Vote again?
  </a>
  <a href="/polls/" class="mt-2 block text-center text-purple-400 hover:text-purple-300">Go to My Polls</a>
</div>
{% endblock %}
