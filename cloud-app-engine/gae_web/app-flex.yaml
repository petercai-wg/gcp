runtime: python
service: flex-py-demo
env: flex
runtime_config:
  operating_system: ubuntu22
  runtime_version: 3.12
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 2
entrypoint: gunicorn -b :$PORT main:app

handlers:
- url: /.*
  script: auto
- url: /static
  static_dir: static

env_variables:
  APPTYPE: Flexible