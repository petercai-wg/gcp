<!DOCTYPE html>
<html>

<head>
    <title>Hello App Engine {{appType}}</title>
</head>

<body>
    <h1>Hello from GAE! {{hostname}}</h1>
    <p>This Flask application is running on Google App Engine (GAE) {{appType}} .</p>
    <h1>Content Generated by JavaScript</h1>

    <!-- This div is where the JS will insert content -->
    <div id="content-container"></div>

    <script>
        var js_data = {{ server_data['items'] | tojson }};
        console.log("Data from server:", js_data);
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>



</body>

</html>
