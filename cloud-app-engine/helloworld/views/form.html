<!DOCTYPE html>
<html>

<head>
    <title>My App Engine </title>
</head>

<body>

    <form method="POST" action="/submit">

            <input type="text" name="name" placeholder="Name">
        </div>
        <div>
            <textarea name="message" placeholder="Message"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
